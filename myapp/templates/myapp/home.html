<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Photos</title>
  </head>
  <body>
    <div class="container">
        <div class="py-4 text-center bg-warning text-dark">
            <h1 class="mb-3">Photo Directory</h1>
            <form method="post" action="" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form}}
                <input type="submit" class="btn btn-success" value="Upload">
            </form>
        </div>



        <div class="row"> 
            {% for im in img %}
            <div class="col-sm-4">
                <div class="card m-2">
                <img src="{{im.photo.url}}" alt="" class="card-img-top" height="200px">

                </div class="card-footer">

                <div class="d-flex">
                  <div class="p-2 mr-auto" >{{im.date}}</div>
                  <div class="p-2" style="margin-left: auto;">
                    <form align="right" method="post" action="{% url 'delete_img' im.id %}" class="d-inline" >
                    {% csrf_token %}
                      <input type="submit" class="btn btn-danger" value="Delete">
                  </form>
                </div>
                </div>
               
                
            </div>
            {% endfor %}
        </div>




    </div>  

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

   
  </body>
</html>
